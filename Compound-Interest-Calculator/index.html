<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Compound Interest Calculator</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>Compound Interest Calculator</h1>
    <div id = "calculator">
    Principal: <input type ="number" id ="principal">
    Interest: <input type ="number" id ="interest">
    Number of times compounded per year: <input type = "number" id = "compound">
    Total Number of Years: <input type = "number" id = "year">
    Total Amount: <span id ="amount"></span>
    Occured Amount: <span id = "occured"></span>
    <footer>Github Repo: https://github.com/JayceeNakagawa/Compound-Interest-Calculator</footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
